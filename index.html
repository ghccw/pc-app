<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Hello World!</title>
  <style>
    html {
      background-color: #fff;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
      overflow: hidden;

    }

    .header {
      height: 50px;
      line-height: 50px;
      padding-right: 20px;
      background-color: #333;
      -webkit-app-region: drags;
      color: #fff;
      text-align: right;
    }

    iframe {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div class="header" style="display: none">
    <span id="max">最大化</span>
    <span id="minimize">最小化</span>
    <span id="fullScreen">全屏</span>
  </div>
  <iframe src="http://kefu.hzins.com/" autosize scrolling="no" frameborder="0" minwidth="100%"
    minheight="100%"></iframe>

  <!-- You can also require other files to run in this process -->
  <script src="./renderer.js"></script>

</body>

</html>
